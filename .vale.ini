# Vale Configuration for OpenSearchCon Talk Submissions
# https://vale.sh/docs/topics/config/

StylesPath = .vale/styles

MinAlertLevel = suggestion

# Vocab definitions (must be before file patterns)
Vocab = OpenSearch

# Package settings
Packages = Google, write-good

# Format mappings
[formats]
org = rst

# File associations
[*.txt]
BasedOnStyles = Vale, OpenSearchCon

[*.md]
BasedOnStyles = Vale, OpenSearchCon

[*.org]
BasedOnStyles = Vale, OpenSearchCon
# Skip org source blocks
BlockIgnores = (?s)(#\+BEGIN_SRC.*?#\+END_SRC|#\+begin_src.*?#\+end_src)
# Skip inline code and example blocks
TokenIgnores = (=[^=]+?=|~[^~]+?~|#\+BEGIN_EXAMPLE.*?#\+END_EXAMPLE)
